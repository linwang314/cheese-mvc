<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}"></h1>
<table class="table">
    <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Created Date</th>
    </tr>
    <tr>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.createDate}"></td>
    </tr>
</table>
</body>
</html>
