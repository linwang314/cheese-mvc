<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
    <h1 th:text="${title}"></h1>

    <nav th:replace="fragments :: navigation"></nav>

    <form method="post" style="max-width:600px;">
        <div class="form-group">
            <label for="name-field">Username</label>
            <input class="form-control" id="name-field" type="text" name="username" />
        </div>
        <div class="form-group">
            <label for="email-field">Email</label>
            <input class="form-control" id="email-field" type="email" name="email" />
        </div>
        <div class="form-group">
            <label for="password-field">Password</label>
            <input class="form-control" id="password-field" type="password" name="password" />
        </div>
        <div class="form-group">
            <label for="verify-field">Verify Password</label>
            <input class="form-control" id="verify-field" type="password" name="verify" />
        </div>
        <input type="submit" value="Add User" />
    </form>
</body>
</html>
